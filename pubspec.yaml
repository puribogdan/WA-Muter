name: wa_notifications_app
description: WhatsApp Group Scheduler
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # NOTIFICATION LISTENING - Using local patched version
  flutter_notification_listener: ^1.3.4

  # STORAGE - DOWNGRADE la versiune STABILĂ (evită bug-urile din 2.3.x+)
  shared_preferences: 2.2.3 # FIXAT - ultima versiune fără probleme

  # STATE MANAGEMENT
  provider: 6.1.2

  # TIME FORMATTING
  intl: 0.19.0

  cupertino_icons: 1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 3.0.0

flutter:
  uses-material-design: true
